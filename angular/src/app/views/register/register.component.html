<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <bullet-list-content-loader *ngIf="carregando"></bullet-list-content-loader>
              <form (ngSubmit)="cadastro()" *ngIf="!carregando">
                <h1>Cadastre-se</h1>
                <p class="text-muted">crie sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input id="name" name="name" [(ngModel)]="parametro.name" type="text" class="form-control" placeholder="Nome" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input id="email" name="email" [(ngModel)]="parametro.email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input id="password" name="password" [(ngModel)]="parametro.password" type="password" class="form-control" placeholder="Senha" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input id="password2" name="password2" [(ngModel)]="parametro.password2" type="password" class="form-control" placeholder="Confirmar Senha" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Criar Conta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
